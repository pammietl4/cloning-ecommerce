name: Build, Scan and Push Microservices

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build_scan:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Docker Buildx for advanced image builds
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3. Login to Docker Hub using secrets for secure authentication
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4. Auto-detect source languages for CodeQL, clean and dynamic
    - name: Auto-detect source languages
      id: detect_langs
      run: |
        langs=()
        if ls **/*.js > /dev/null 2>&1; then langs+=("javascript"); fi
        if ls **/*.py > /dev/null 2>&1; then langs+=("python"); fi
        if ls **/*.go > /dev/null 2>&1; then langs+=("go"); fi
        if ls **/*.java > /dev/null 2>&1; then langs+=("java"); fi
        # Add more language detection lines as per your stack
        if [ ${#langs[@]} -gt 0 ]; then
          echo "Detected languages: ${langs[@]}"
          echo "langs=${langs[*]}" >> $GITHUB_OUTPUT
        else
          echo "No supported languages detected"
          echo "langs=" >> $GITHUB_OUTPUT
        fi

    # 5. Initialize CodeQL only if languages were detected
    - name: Initialize CodeQL
      if: steps.detect_langs.outputs.langs != ''
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ steps.detect_langs.outputs.langs }}

    # 6. Run CodeQL Analysis if initialization was done
    - name: Run CodeQL Analysis
      if: steps.detect_langs.outputs.langs != ''
      uses: github/codeql-action/analyze@v2

    # 7. Build, scan, and push changed microservice images only
    - name: Build, Scan, and Push Changed Images
      run: |
        # Microservices to manage
        services=("user-service" "product-service" "cart-service" "order-service" "payment-service")

        # Detect changes based on workflow trigger type
        if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
          git fetch origin ${{ github.base_ref }}
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }})
        else
          git fetch --prune --unshallow || true
          CHANGED=$(git diff --name-only ${{ github.sha }}^ ${{ github.sha }})
        fi

        # Set the version tag using GitHub Actions run number
        VERSION="v1.${{ github.run_number }}"
        echo "ğŸ”„ Starting build process... Version: $VERSION"

        # Process each microservice
        for service in "${services[@]}"; do
          # Build only if relevant files are changed
          if echo "$CHANGED" | grep "^$service/" > /dev/null; then
            if [ -d "$service" ]; then
              echo "ğŸš€ Building Docker image for $service ..."
              docker build -t ${{ secrets.DOCKER_USERNAME }}/$service:latest -t ${{ secrets.DOCKER_USERNAME }}/$service:$VERSION ./$service

              echo "ğŸ” Scanning built Docker image with Trivy ..."
              docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image ${{ secrets.DOCKER_USERNAME }}/$service:latest

              echo "ğŸ“¤ Pushing Docker image to Docker Hub ..."
              docker push ${{ secrets.DOCKER_USERNAME }}/$service:latest
              docker push ${{ secrets.DOCKER_USERNAME }}/$service:$VERSION

              echo "âœ… $service build, scan & push completed"
            else
              echo "âš ï¸ Skipping $service â€” folder not found"
            fi
          else
            echo "â­ï¸ Skipping $service â€” no changes detected"
          fi
        done

        echo "ğŸ‰ All relevant microservices have been processed"
      # This block:
      # - Finds changed microservice folders only
      # - Builds, scans with Trivy, and pushes images
      # - Keeps output clean and readable